{% extends "BlogApp/padre.html" %}
{% load static %}

{% block cambia %}
{% for i in about %}
<center><img src="{{i.image.url}}" class="figure-img" width="350" height="400"></center>
</div>
<div class="container">
    <center><h2 class="card-title">{{i.apellido}} {{i.nombre}}</h2></center>
    <p class="card-text">{{i.content|safe}}</p>
</div>
{% endfor %}
{% endblock %}
