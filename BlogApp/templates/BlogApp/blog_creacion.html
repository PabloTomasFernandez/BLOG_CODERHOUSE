{% extends "BlogApp/padre.html" %}
{% load static %}

{% block cambia %}
{% if request.user.is_authenticated %}
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <h1>Crear blog</h1>

    {{form.media}}
    {{form.as_p}}
    <p><a href="{% url 'categoria_crear' %}">Crear Categoria</a></p>
    <button class="btn btn-primary">Crear Blog</button>
</form>
{% endif %}
{% endblock %}
